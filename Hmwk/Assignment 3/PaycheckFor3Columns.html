<!DOCTYPE HTML>
<html lang="en">
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="generator" content="CSE HTML Validator (https://www.htmlvalidator.com/)">
</head>

<body>
	<script>
		//Declare Variables
		var hrLimit=80;//Hours per week limit
		var payRate1=10;//First Pay rate in $'s/hr
		var payRate2=15;//Second Pay rate in $'s/hr
		var ovrtime=40;//Hour at which double time occurs
		var payChk1//Pay check for the first rate in $'s
		var payChk2;//Pay check for the second rate in $'s
		
		//Output the inputs
		var str=   "<h1>Pay Rate 1 = $"+payRate1+" $'s/hr</h1>";
		str+=		"<h1>Pay Rate 2 = $"+payRate2+" $'s/hr</h1>";
		str+=   "<h1>Overtime starts at "+ovrtime+" hrs</h1>";
		document.write(str);
		
		//Table Heading
		str='<table border="1" style="width:auto">';
		str+="<tr><th>Hours</th><th>Pay Rate 1 $</th><th>Pay Rate 2 $</th><th>Pay Check 1 $</th><th>Pay Check 2 $</th></tr>";
		//Loop over all the hours that could be worked
		for(var hrsWrkd=0;hrsWrkd<=hrLimit;hrsWrkd+=0.1){
			//Calculate the paycheck
			payChk1=(hrsWrkd<ovrtime)?
				hrsWrkd*payRate1:
				ovrtime*payRate1+2*payRate1*(hrsWrkd-ovrtime);
			payChk2=(hrsWrkd<ovrtime)?
				hrsWrkd*payRate2:
				ovrtime*payRate2+2*payRate2*(hrsWrkd-ovrtime);
                //Add the hours worked, the two pay rates and the two paycheck to the table string
                str+="<tr>";
                str+="<td><center>"+hrsWrkd.toFixed(2)+"</center></td>";
                str+="<td><center>"+payRate1.toFixed(2)+"</center></td>";
				str+="<td><center>"+payRate2.toFixed(2)+"</center></td>";
				str+="<td><center>"+payChk1.toFixed(2)+"</center></td>";
				str+="<td><center>"+payChk2.toFixed(2)+"</center></td>";
                str+="</tr>";
		}
		str+="</table>";
		//Display the string
		document.write(str);
	</script>
</body>
</html>
