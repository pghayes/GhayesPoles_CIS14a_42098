<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Truth Tables</title>
</head>
	<body>
		<h1>Truth Table</h1>
		<table border="1" style="width:100%">
			<tr>
				<th colspan="2"></th>
				<th colspan="2">NOT</th>
				<th>AND</th>
				<th>OR</th>
				<th>X OR Y</th>
				<th>Y</th>
				<th>X</th>
				<th colspan="4">DeMORGAN'S LAW</th>
			</tr>
			<tr>
			   <th>x</th>
			   <th>y</th>
			   <th>!x</th>
			   <th>!y</th>
			   <th>x&&y</th>
			   <th>x||y</th>
			   <th>x^y</th>
			   <th>x^y^x</th>
			   <th>x^y^y</th>
			   <th>!(x&&y)</th>
			   <th>!x||!y</th>
			   <th>!(x||y)</th>
			   <th>!x&&!y</th>
			</tr>
				
			<tr>
				<script type="text/javascript">
					var x=true,y=true;
					//Display Row 1
				document.write("<td>"+(x?'T':'F')+"</td>");
				document.write("<td>"+(y?'T':'F')+"</td>");
				document.write("<td>"+(!x?'T':'F')+"</td>");
				document.write("<td>"+(!y?'T':'F')+"</td>");
				document.write("<td>"+(x&&y?'T':'F')+"</td>");
				document.write("<td>"+(x||y?'T':'F')+"</td>");
				document.write("<td>"+(x^y?'T':'F')+"</td>");
				document.write("<td>"+(x^y^x?'T':'F')+"</td>");
				document.write("<td>"+(x^y^y?'T':'F')+"</td>");
				document.write("<td>"+(!(x&&y)?'T':'F')+"</td>");
				document.write("<td>"+((!x||!y)?'T':'F')+"</td>");
				document.write("<td>"+(!(x||y)?'T':'F')+"</td>");
				document.write("<td>"+(!x&&!y?'T':'F')+"</td>");
				</script>
				</tr>
			 
			
			<tr>
				<script type="text/javascript">
				x=true, y=false;
				//Display Row 2
				document.write("<td>"+(x?'T':'F')+"</td>");
				document.write("<td>"+(y?'T':'F')+"</td>");
				document.write("<td>"+(!x?'T':'F')+"</td>");
				document.write("<td>"+(!y?'T':'F')+"</td>");
				document.write("<td>"+(x&&y?'T':'F')+"</td>");
				document.write("<td>"+(x||y?'T':'F')+"</td>");
				document.write("<td>"+(x^y?'T':'F')+"</td>");
				document.write("<td>"+(x^y^x?'T':'F')+"</td>");
				document.write("<td>"+(x^y^y?'T':'F')+"</td>");
				document.write("<td>"+(!(x&&y)?'T':'F')+"</td>");
				document.write("<td>"+((!x||!y)?'T':'F')+"</td>");
				document.write("<td>"+(!(x||y)?'T':'F')+"</td>");
				document.write("<td>"+(!x&&!y?'T':'F')+"</td>");
				</script>
			</tr>
			<tr>
				<script type="text/javascript">
				x=false, y=true;
				//Display Row 3
				document.write("<td>"+(x?'T':'F')+"</td>");
				document.write("<td>"+(y?'T':'F')+"</td>");
				document.write("<td>"+(!x?'T':'F')+"</td>");
				document.write("<td>"+(!y?'T':'F')+"</td>");
				document.write("<td>"+(x&&y?'T':'F')+"</td>");
				document.write("<td>"+(x||y?'T':'F')+"</td>");
				document.write("<td>"+(x^y?'T':'F')+"</td>");
				document.write("<td>"+(x^y^x?'T':'F')+"</td>");
				document.write("<td>"+(x^y^y?'T':'F')+"</td>");
				document.write("<td>"+(!(x&&y)?'T':'F')+"</td>");
				document.write("<td>"+((!x||!y)?'T':'F')+"</td>");
				document.write("<td>"+(!(x||y)?'T':'F')+"</td>");
				document.write("<td>"+(!x&&!y?'T':'F')+"</td>");
				</script>
			</tr>
			<tr>
				<script type="text/javascript">
				y=false, x=false;
				//Display Row 4
				document.write("<td>"+(x?'T':'F')+"</td>");
				document.write("<td>"+(y?'T':'F')+"</td>");
				document.write("<td>"+(!x?'T':'F')+"</td>");
				document.write("<td>"+(!y?'T':'F')+"</td>");
				document.write("<td>"+(x&&y?'T':'F')+"</td>");
				document.write("<td>"+(x||y?'T':'F')+"</td>");
				document.write("<td>"+(x^y?'T':'F')+"</td>");
				document.write("<td>"+(x^y^x?'T':'F')+"</td>");
				document.write("<td>"+(x^y^y?'T':'F')+"</td>");
				document.write("<td>"+(!(x&&y)?'T':'F')+"</td>");
				document.write("<td>"+((!x||!y)?'T':'F')+"</td>");
				document.write("<td>"+(!(x||y)?'T':'F')+"</td>");
				document.write("<td>"+(!x&&!y?'T':'F')+"</td>");
				</script>
			</tr>
		</table>
	</body>
</html>
