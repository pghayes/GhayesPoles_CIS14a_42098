<!DOCTYPE HTML>
<html lang="en">
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

</head>

<body>
	<script>
	//The following code will illustrate using for loop to create a paycheck table
		//Declare Variables
		var hrLimit=72;//Hours per week limit
		var dblTime=20;//Hour at which double rate occurs
		var tripleTime=40;//Hour at which triple rate occurs
		var payRate=10;//Pay rate in $'s/hour
		var taxRate=0.10;//Declare Tax rate
		var grossPay;//Declare Gross pay
		var hours;//Declare the hours 
		var netPay;//Declare teh netPay
		
		//Output the inputs
		var str=   "<h1>Pay Rate = $"+payRate+" $'s/hr</h1>";
		str+=   "<h1>Double Rate at "+dblTime+" hrs</h1>";
		str+=	"<h1>Triple Rate at "+tripleTime+" hrs</h1>";
		document.write(str);
		
		//Table Heading
		str='<table border="1" style="width:auto">';
		str+="<tr><th>Hours</th><th>Gross Pay $</th><th>Pay Rate</th><th>Tax Rate</th><th>Net Pay</th></tr>";
		
		//Calculate the gross pay information first
		for(var hrsWrkd=0,row=0;hrsWrkd<=hrLimit;hrsWrkd+=0.15,row++){
			//Calculate the gross pay
			if(hrsWrkd<dblTime){
			grossPay=hrsWrkd*payRate;
			} else if(hrsWrkd<tripleTime){
			grossPay=dblTime*payRate+2*payRate*(hrsWrkd-dblTime);
			}else{
			grossPay=dblTime*payRate+2*payRate*(tripleTime-dblTime)+3*payRate*(hrsWrkd-tripleTime);
			}
			hours=hrsWrkd;
			//Calculate the net pay
			netPay=grossPay-(grossPay*taxRate);
			//Loop over all the hours that could be worked
			str+="<tr>";
			str+="<td><center>"+hours.toFixed(2)+"</center></td>";
			str+="<td><center>"+grossPay.toFixed(2)+"</center></td>";
			str+="<td><center>"+payRate+"</center></td>";
			str+="<td><center>"+taxRate+"</center></td>";
			str+="<td><center>"+netPay.toFixed(2)+"</center></td>";
			str+="</tr>";
		}
		
		//Display the string
		document.write(str);
	</script>
</body>
